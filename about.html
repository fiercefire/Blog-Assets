<!--Javascript to make Maxwell the Cat bounce around the screen -->
  <script>
    const logo = document.getElementById('maxwell');
    const speed = 1;
    let x = Math.random() * (window.innerWidth - logo.clientWidth);
    let y = Math.random() * (window.innerHeight - logo.clientHeight);
    let dx = speed;
    let dy = speed;

    function moveLogo() {
      x += dx;
      y += dy;

    const maxX = window.innerWidth - logo.clientWidth;
    const maxY = window.innerHeight - logo.clientHeight;

    // Horizontal bounce
      if (x <= 0) {
      x = 0;
      dx = -dx;
      } else if (x >= maxX) {
      x = maxX;
      dx = -dx;
      }

    // Vertical bounce
      if (y <= 0) {
      y = 0;
      dy = -dy;
      } 
      else if (y >= maxY) {
      y = maxY;
      dy = -dy;
      }


      logo.style.left = x + 'px';
      logo.style.top = y + 'px';

    requestAnimationFrame(moveLogo);
    }

    moveLogo();
  </script>
  </div>
</body>
